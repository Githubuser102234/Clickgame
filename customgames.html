<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Custom Clicker Game Lobby</title>
    <style>
        /* Your CSS styles here - No changes needed in CSS for this fix */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-touch-callout: none;
            touch-action: manipulation;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        #createGameBtn {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #28a745; /* Green for create action */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-bottom: 30px;
        }
        #createGameBtn:hover {
            background-color: #218838;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            text-align: left;
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .modal-content input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .modal-content button {
            background-color: #007bff; /* Blue for the modal button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s ease-in-out;
            width: 100%;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }

        /* Game List Styles */
        .game-list-container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .game-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .game-list-header h2 {
            margin: 0;
            color: #333;
        }
        .game-list-header label {
            font-size: 15px;
            color: #666;
        }
        #hideLockedSessions {
            margin-left: 5px;
        }
        .game-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .game-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .game-item:last-child {
            border-bottom: none;
        }
        .game-item:hover {
            background-color: #f9f9f9;
        }
        .game-info {
            text-align: left;
            flex-grow: 1;
        }
        .game-info h3 {
            margin: 0 0 5px 0;
            color: #007bff;
            font-size: 1.1em;
        }
        .game-info p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }
        .game-status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            white-space: nowrap;
        }
        .status-active {
            background-color: #d4edda;
            color: #155724;
        }
        .status-locked, .status-full {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Game Play Container */
        .game-container {
            display: none;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        #clickButton {
            padding: 15px 30px;
            font-size: 24px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-bottom: 20px;
            touch-action: manipulation;
        }
        #clickButton:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #clickButton:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
        }
        .counter {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .go-back-btn {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .go-back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container" id="lobbyContainer">
        <h1>Welcome to Custom Clicker Games!</h1>
        <button id="createGameBtn">Create New Game</button>
    </div>

    <div class="game-list-container" id="gameListContainer">
        <div class="game-list-header">
            <h2>Active Game Sessions</h2>
            <div>
                <input type="checkbox" id="hideLockedSessions">
                <label for="hideLockedSessions">Hide Locked & Full Sessions</label>
            </div>
        </div>
        <ul id="gameList" class="game-list">
            </ul>
    </div>

    <div id="createGameModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Create New Custom Game</h2>
            <label for="clickLimit">Set Click Limit:</label>
            <input type="number" id="clickLimit" min="1" value="100" placeholder="e.g., 100">

            <label for="playerLimit">Set Max Players:</label>
            <input type="number" id="playerLimit" min="1" value="1" placeholder="e.g., 1">

            <button id="submitCreateGame">Create Game</button>
        </div>
    </div>

    <div id="gamePreviewModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="previewGameName"></h3>
            <p><strong>Clicks:</strong> <span id="previewCurrentClicks"></span> / <span id="previewMaxClicks"></span></p>
            <p><strong>Players:</strong> <span id="previewCurrentPlayers"></span> / <span id="previewMaxPlayers"></span></p>
            <p><strong>Status:</strong> <span id="previewStatus" class="game-status"></span></p>
            <button class="join-button" id="joinGameButton">Join Game</button>
        </div>
    </div>

    <div class="game-container" id="gamePlayContainer">
        <h1 id="gamePlayTitle">Clicker Game</h1>
        <p>Game ID: <span id="currentPlayingGameId"></span></p>
        <button id="clickButton">Loading...</button>
        <div class="counter" id="clicksLeftDisplay">Loading...</div>
        <div class="counter" id="totalClicksDisplay">Loading...</div>
        <button class="go-back-btn" id="goBackToLobby">Back to Lobby</button>
    </div>

    <script type="module">
        // Import Firebase modules - Removed Realtime Database imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        // Removed Realtime Database imports: getDatabase, ref, onValue, set, increment, onDisconnect

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyChwZzeIA0Ur_wsre4jQrtv1JvakrjSBNw", // <<< Ensure this is your actual API Key
            authDomain: "clickgame-1a966.firebaseapp.com",
            projectId: "clickgame-1a966",
            storageBucket: "clickgame-1a966.appspot.com", // Ensure this is appspot.com for storage
            messagingSenderId: "604128078030",
            appId: "1:604128078030:web:547dcdca17dc387ab4489f",
            // measurementId: "G-T9P5Q86RKT" // Analytics is not used for core logic
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        // Removed Realtime Database initialization: const rtdb = getDatabase(app);

        // --- DOM Elements ---
        document.addEventListener('DOMContentLoaded', () => {
            const lobbyContainer = document.getElementById('lobbyContainer');
            const gameListContainer = document.getElementById('gameListContainer');
            const createGameBtn = document.getElementById('createGameBtn'); // Green button
            const createGameModal = document.getElementById('createGameModal');
            const closeButtons = document.querySelectorAll('.close-button');
            const submitCreateGameBtn = document.getElementById('submitCreateGame'); // Blue button inside modal
            const clickLimitInput = document.getElementById('clickLimit');
            const playerLimitInput = document.getElementById('playerLimit');
            const gameList = document.getElementById('gameList');
            const hideLockedSessionsCheckbox = document.getElementById('hideLockedSessions');

            const gamePreviewModal = document.getElementById('gamePreviewModal');
            const previewGameName = document.getElementById('previewGameName');
            const previewCurrentClicks = document.getElementById('previewCurrentClicks');
            const previewMaxClicks = document.getElementById('previewMaxClicks');
            const previewCurrentPlayers = document.getElementById('previewCurrentPlayers');
            const previewMaxPlayers = document.getElementById('previewMaxPlayers');
            const previewStatus = document.getElementById('previewStatus');
            const joinGameButton = document.getElementById('joinGameButton');

            const gamePlayContainer = document.getElementById('gamePlayContainer');
            const gamePlayTitle = document.getElementById('gamePlayTitle');
            const currentPlayingGameIdDisplay = document.getElementById('currentPlayingGameId');
            const clickButton = document.getElementById('clickButton');
            const clicksLeftDisplay = document.getElementById('clicksLeftDisplay');
            const totalClicksDisplay = document.getElementById('totalClicksDisplay');
            const goBackToLobbyBtn = document.getElementById('goBackToLobby');

            console.log("createGameBtn element:", createGameBtn); // Green button
            console.log("submitCreateGameBtn element:", submitCreateGameBtn); // Blue button

            // --- Global State Variables ---
            let currentViewingGame = null;
            let currentPlayingGameId = null;
            // Removed RTDB related state: let currentPlayerSessionRef = null;
            let unsubscribeGamePlay = null;

            // --- Utility Functions ---
            // Removed generatePlayerId as it was for Realtime DB presence

            // --- Modals Handlers ---
            function showModal(modalElement) {
                modalElement.style.display = 'flex';
            }

            function hideModal(modalElement) {
                modalElement.style.display = 'none';
            }

            closeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    hideModal(createGameModal);
                    hideModal(gamePreviewModal);
                });
            });

            window.addEventListener('click', (event) => {
                if (event.target === createGameModal) {
                    hideModal(createGameModal);
                }
                if (event.target === gamePreviewModal) {
                    hideModal(gamePreviewModal);
                }
            });

            // --- Lobby Logic ---
            if (createGameBtn) {
                createGameBtn.addEventListener('click', () => {
                    console.log("Green 'Create New Game' button clicked! Opening modal."); // Specific log
                    showModal(createGameModal);
                    clickLimitInput.value = 100; // Reset to default
                    playerLimitInput.value = 1;  // Reset to default
                });
            } else {
                console.error("Error: createGameBtn (green) not found in the DOM.");
            }

            // This is the event listener for the BLUE "Create Game" button inside the modal
            if (submitCreateGameBtn) { // Safety check
                submitCreateGameBtn.addEventListener('click', async () => {
                    console.log("Blue 'Create Game' button clicked! Attempting to create game."); // Specific log
                    const maxClicks = parseInt(clickLimitInput.value);
                    const maxPlayers = parseInt(playerLimitInput.value);

                    if (isNaN(maxClicks) || maxClicks <= 0 || isNaN(maxPlayers) || maxPlayers <= 0) {
                        alert('Please enter valid positive numbers for click limit and player limit.');
                        return;
                    }

                    try {
                        // Create game document in Firestore
                        const newGameRef = await addDoc(collection(db, 'games'), {
                            maxClicks: maxClicks,
                            currentClicks: 0,
                            maxPlayers: maxPlayers,
                            locked: false,
                            createdAt: serverTimestamp() // Use server timestamp
                        });

                        // Removed Realtime Database initialization for total players

                        console.log("Game created with ID: ", newGameRef.id);
                        hideModal(createGameModal);
                        // Optional: Refresh game list to show new game immediately
                        fetchGameSessions();

                    } catch (e) {
                        // --- ENHANCED ERROR LOGGING FOR FIRESTORE ---
                        console.error("Caught an error during game creation (Firestore):");
                        console.error(e); // Log the full error object
                        console.error("Error name:", e.name);
                        console.error("Error message:", e.message);
                        if (e.code) { // Firebase errors often have a 'code' property
                            console.error("Firebase Error Code:", e.code);
                        }
                        alert("Failed to create game. Please check the console for details.");
                    }
                });
            } else {
                console.error("Error: submitCreateGameBtn (blue) not found in the DOM.");
            }

            // Render game list
            const renderGames = async (gamesData) => {
                gameList.innerHTML = ''; // Clear existing list
                const hideLocked = hideLockedSessionsCheckbox.checked;

                // For Firestore-only, we might not have a separate 'currentPlayers' field initially.
                // You'll need to decide how to track players if not using Realtime DB.
                // For now, we'll assume player count is part of the game document or simplified.
                // If you intend to add player count, you'll need to update your Firestore game document
                // with a 'currentPlayers' field and increment/decrement it.
                gamesData.sort((a, b) => (b.createdAt?.toDate() || 0) - (a.createdAt?.toDate() || 0)); // Sort by creation date, newest first

                gamesData.forEach(game => {
                    // Placeholder for currentPlayers if not tracking with RTDB
                    // You would need to add `currentPlayers: 0` to your Firestore game document upon creation
                    // and update it with a transaction when players join/leave.
                    const currentPlayers = game.currentPlayers || 0; // Assume 0 if not present, or fetch from Firestore if implemented
                    const isLocked = game.locked || game.currentClicks >= game.maxClicks;
                    const isFull = currentPlayers >= game.maxPlayers; // Use `currentPlayers` from game object

                    if (hideLocked && (isLocked || isFull)) {
                        return; // Skip if hidden
                    }

                    const listItem = document.createElement('li');
                    listItem.classList.add('game-item');
                    if (isLocked || isFull) {
                        listItem.classList.add('locked-session');
                    }
                    listItem.dataset.gameId = game.id;

                    let statusClass = 'status-active';
                    let statusText = 'Active';
                    if (isLocked) {
                        statusClass = 'status-locked';
                        statusText = 'Locked';
                    } else if (isFull) {
                        statusClass = 'status-full';
                        statusText = 'Full';
                    }

                    listItem.innerHTML = `
                        <div class="game-info">
                            <h3>Game ID: ${game.id.substring(0, 8)}...</h3>
                            <p>Clicks: ${game.currentClicks} / ${game.maxClicks}</p>
                            <p>Players: ${currentPlayers} / ${game.maxPlayers}</p>
                        </div>
                        <span class="game-status ${statusClass}">${statusText}</span>
                    `;
                    gameList.appendChild(listItem);

                    listItem.addEventListener('click', () => showGamePreview(game));
                });
            };

            // Fetch and listen for real-time game list updates
            const fetchGameSessions = () => {
                const gamesColRef = collection(db, 'games');
                onSnapshot(gamesColRef, async (snapshot) => {
                    const games = [];
                    snapshot.forEach(docSnap => {
                        const data = docSnap.data();
                        const gameId = docSnap.id;
                        const isLockedByClicks = data.currentClicks >= data.maxClicks;

                        if (isLockedByClicks && !data.locked) {
                            updateDoc(docSnap.ref, { locked: true }).catch(e => console.error("Error auto-locking game:", e));
                            data.locked = true;
                        }
                        games.push({ id: gameId, ...data });
                    });
                    renderGames(games);
                }, (error) => {
                    console.error("Error fetching real-time game sessions:", error);
                });
            };

            hideLockedSessionsCheckbox.addEventListener('change', fetchGameSessions);

            // --- Game Preview Logic ---
            const showGamePreview = (game) => {
                currentViewingGame = game;

                previewGameName.textContent = `Game ID: ${game.id.substring(0, 8)}...`;
                previewCurrentClicks.textContent = game.currentClicks;
                previewMaxClicks.textContent = game.maxClicks;
                // For Firestore-only, currentPlayers needs to come from the game document
                previewCurrentPlayers.textContent = game.currentPlayers || 0;
                previewMaxPlayers.textContent = game.maxPlayers;

                const currentPlayers = game.currentPlayers || 0; // Use value from game document
                const isLocked = game.locked || game.currentClicks >= game.maxClicks;
                const isFull = currentPlayers >= game.maxPlayers;

                let statusClass = 'status-active';
                let statusText = 'Active';
                if (isLocked) {
                    statusClass = 'status-locked';
                    statusText = 'Locked';
                } else if (isFull) {
                    statusClass = 'status-full';
                    statusText = 'Full';
                }
                previewStatus.className = `game-status ${statusClass}`;
                previewStatus.textContent = statusText;

                joinGameButton.disabled = isLocked || isFull;
                joinGameButton.textContent = isLocked ? "Game Locked!" : (isFull ? "Game Full!" : "Join Game");

                showModal(gamePreviewModal);
            };

            joinGameButton.addEventListener('click', async () => {
                if (!currentViewingGame || joinGameButton.disabled) return;

                const gameId = currentViewingGame.id;
                const gameDocRef = doc(db, 'games', gameId);

                try {
                    const docSnap = await getDoc(gameDocRef);
                    if (docSnap.exists()) {
                        const gameData = docSnap.data();
                        const currentPlayers = gameData.currentPlayers || 0; // Get current players from Firestore
                        const maxPlayers = gameData.maxPlayers;

                        if (!gameData.locked && currentPlayers < maxPlayers && gameData.currentClicks < gameData.maxClicks) {
                            // Increment player count in Firestore using updateDoc and a transaction if needed for robustness
                            // For simplicity, we'll just update for now. For true concurrent player counts,
                            // you'd typically use a Firebase Cloud Function or a more complex transaction pattern.
                            await updateDoc(gameDocRef, {
                                currentPlayers: currentPlayers + 1 // Increment player count directly in Firestore
                            });

                            // Redirect to the game session URL
                            window.location.hash = `game-${gameId}`;
                            hideModal(gamePreviewModal);
                        } else {
                            alert("This game is locked, full, or its click limit has been reached. Please choose another.");
                            hideModal(gamePreviewModal);
                        }
                    } else {
                        alert("Game not found. It might have been deleted.");
                        hideModal(gamePreviewModal);
                    }
                } catch (error) {
                    console.error("Error joining game:", error);
                    alert("Could not join game. Please try again.");
                }
            });

            // --- Game Play Logic ---
            async function initializeGameSession(gameId) {
                currentPlayingGameId = gameId;
                currentPlayingGameIdDisplay.textContent = gameId.substring(0, 8) + '...';
                gamePlayTitle.textContent = `Game ID: ${gameId.substring(0, 8)}...`;

                lobbyContainer.style.display = 'none';
                gameListContainer.style.display = 'none';
                gamePlayContainer.style.display = 'flex';

                const gameDocRef = doc(db, 'games', currentPlayingGameId);

                if (unsubscribeGamePlay) {
                    unsubscribeGamePlay();
                }

                // Listen for Firestore game data changes (clicks, locked status, player count)
                unsubscribeGamePlay = onSnapshot(gameDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const gameData = docSnap.data();
                        const currentClicks = gameData.currentClicks;
                        const maxClicks = gameData.maxClicks;
                        const lockedByFirestore = gameData.locked;
                        const currentPlayers = gameData.currentPlayers || 0; // Get current players from Firestore

                        const isLocked = lockedByFirestore || currentClicks >= maxClicks || currentPlayers >= gameData.maxPlayers;

                        clicksLeftDisplay.textContent = `Clicks Remaining: ${Math.max(0, maxClicks - currentClicks)}`;
                        totalClicksDisplay.textContent = `Total Clicks (Session Limit): ${maxClicks}`;

                        if (isLocked) {
                            clickButton.disabled = true;
                            clickButton.textContent = "Session Locked!";
                            if (currentClicks >= maxClicks && !lockedByFirestore) {
                                updateDoc(gameDocRef, { locked: true }).catch(e => console.error("Error auto-locking game:", e));
                            }
                        } else {
                            clickButton.disabled = false;
                            clickButton.textContent = "Click Me!";
                        }
                    } else {
                        clicksLeftDisplay.textContent = "Game not found. Returning to lobby...";
                        totalClicksDisplay.textContent = "";
                        clickButton.disabled = true;
                        clickButton.textContent = "Game Error!";
                        // Player count cleanup for Firestore would need to be handled differently,
                        // likely by updating `currentPlayers` in the game doc if the user leaves.
                        setTimeout(() => {
                            window.location.hash = '';
                        }, 3000);
                    }
                }, (error) => {
                    console.error("Error real-time fetching game data:", error);
                    clicksLeftDisplay.textContent = "Error loading game.";
                    clickButton.disabled = true;
                    clickButton.textContent = "Error";
                });
            }

            clickButton.addEventListener('click', async () => {
                if (!currentPlayingGameId || clickButton.disabled) return;

                const gameDocRef = doc(db, 'games', currentPlayingGameId);

                try {
                    // This uses a transaction for safe incrementing
                    // Note: This requires a `currentClicks` field in your Firestore document to be a number.
                    await updateDoc(gameDocRef, {
                        currentClicks: firebase.firestore.FieldValue.increment(1), // Use FieldValue.increment for atomic updates
                        locked: (firebase.firestore.FieldValue.increment(1) === currentPlayingGameId.maxClicks) // This logic won't work directly here.
                        // Locking based on clicks will be handled by the onSnapshot listener after update.
                    });

                    // Update local UI immediately for responsiveness (optimistic update)
                    // The onSnapshot listener will correct if there's a discrepancy.
                    const currentClicksText = clicksLeftDisplay.textContent;
                    const matches = currentClicksText.match(/Clicks Remaining: (\d+)/);
                    if (matches && matches[1]) {
                        const remaining = parseInt(matches[1]);
                        clicksLeftDisplay.textContent = `Clicks Remaining: ${Math.max(0, remaining - 1)}`;
                    }

                } catch (error) {
                    console.error("Error updating clicks:", error);
                    alert("Click update failed. Please try again.");
                }
            });

            goBackToLobbyBtn.addEventListener('click', async () => {
                if (currentPlayingGameId) {
                    // When leaving a game, decrement player count in Firestore
                    const gameDocRef = doc(db, 'games', currentPlayingGameId);
                    try {
                        const docSnap = await getDoc(gameDocRef);
                        if (docSnap.exists()) {
                            const currentPlayers = docSnap.data().currentPlayers || 0;
                            if (currentPlayers > 0) { // Only decrement if there's at least one player
                                await updateDoc(gameDocRef, {
                                    currentPlayers: currentPlayers - 1
                                });
                            }
                        }
                    } catch (e) {
                        console.error("Error decrementing player count on leave:", e);
                    }
                }

                if (unsubscribeGamePlay) {
                    unsubscribeGamePlay();
                    unsubscribeGamePlay = null;
                }
                window.location.hash = '';
            });

            // --- Initial Load and Routing ---
            const handleHashChange = async () => {
                const hash = window.location.hash;
                if (hash.startsWith('#game-')) {
                    const gameId = hash.substring(6);
                    const gameDocRef = doc(db, 'games', gameId);
                    const docSnap = await getDoc(gameDocRef);

                    if (docSnap.exists()) {
                        const gameData = docSnap.data();
                        const currentPlayers = gameData.currentPlayers || 0;

                        const isLocked = gameData.locked || gameData.currentClicks >= gameData.maxClicks;
                        const isFull = currentPlayers >= gameData.maxPlayers;

                        if (isLocked || isFull) {
                            alert(isLocked ? "This game session is locked and cannot be joined." : "This game session is full and cannot be joined.");
                            window.location.hash = '';
                            return;
                        }
                        initializeGameSession(gameId);
                    } else {
                        alert("Game not found. It might have been deleted.");
                        window.location.hash = '';
                    }
                } else {
                    gamePlayContainer.style.display = 'none';
                    lobbyContainer.style.display = 'flex';
                    gameListContainer.style.display = 'block';
                    fetchGameSessions();
                }
            };

            window.addEventListener('hashchange', handleHashChange);
            handleHashChange();
        });
    </script>
</body>
</html>
