<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Custom Clicker Game Lobby</title>
    <style>
        /* Your CSS styles here - No changes needed in CSS for this fix */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-touch-callout: none;
            touch-action: manipulation;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        #createGameBtn {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #28a745; /* Green for create action */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-bottom: 30px;
        }
        #createGameBtn:hover {
            background-color: #218838;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            text-align: left;
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .modal-content input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .modal-content button {
            background-color: #007bff; /* Blue for the modal button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s ease-in-out;
            width: 100%;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }

        /* Game List Styles */
        .game-list-container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .game-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .game-list-header h2 {
            margin: 0;
            color: #333;
        }
        .game-list-header label {
            font-size: 15px;
            color: #666;
        }
        #hideLockedSessions {
            margin-left: 5px;
        }
        .game-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .game-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .game-item:last-child {
            border-bottom: none;
        }
        .game-item:hover {
            background-color: #f9f9f9;
        }
        .game-info {
            text-align: left;
            flex-grow: 1;
        }
        .game-info h3 {
            margin: 0 0 5px 0;
            color: #007bff;
            font-size: 1.1em;
        }
        .game-info p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }
        .game-status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            white-space: nowrap;
        }
        .status-active {
            background-color: #d4edda;
            color: #155724;
        }
        .status-locked, .status-full {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Game Play Container */
        .game-container {
            display: none;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        #clickButton {
            padding: 15px 30px;
            font-size: 24px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-bottom: 20px;
            touch-action: manipulation;
        }
        #clickButton:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #clickButton:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
        }
        .counter {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .go-back-btn {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .go-back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container" id="lobbyContainer">
        <h1>Welcome to Custom Clicker Games!</h1>
        <button id="createGameBtn">Create New Game</button>
    </div>

    <div class="game-list-container" id="gameListContainer">
        <div class="game-list-header">
            <h2>Active Game Sessions</h2>
            <div>
                <input type="checkbox" id="hideLockedSessions">
                <label for="hideLockedSessions">Hide Locked & Full Sessions</label>
            </div>
        </div>
        <ul id="gameList" class="game-list">
            </ul>
    </div>

    <div id="createGameModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Create New Custom Game</h2>
            <label for="clickLimit">Set Click Limit:</label>
            <input type="number" id="clickLimit" min="1" value="100" placeholder="e.g., 100">

            <label for="playerLimit">Set Max Players:</label>
            <input type="number" id="playerLimit" min="1" value="1" placeholder="e.g., 1">

            <button id="submitCreateGame">Create Game</button>
        </div>
    </div>

    <div id="gamePreviewModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="previewGameName"></h3>
            <p><strong>Clicks:</strong> <span id="previewCurrentClicks"></span> / <span id="previewMaxClicks"></span></p>
            <p><strong>Players:</strong> <span id="previewCurrentPlayers"></span> / <span id="previewMaxPlayers"></span></p>
            <p><strong>Status:</strong> <span id="previewStatus" class="game-status"></span></p>
            <button class="join-button" id="joinGameButton">Join Game</button>
        </div>
    </div>

    <div class="game-container" id="gamePlayContainer">
        <h1 id="gamePlayTitle">Clicker Game</h1>
        <p>Game ID: <span id="currentPlayingGameId"></span></p>
        <button id="clickButton">Loading...</button>
        <div class="counter" id="clicksLeftDisplay">Loading...</div>
        <div class="counter" id="totalClicksDisplay">Loading...</div>
        <button class="go-back-btn" id="goBackToLobby">Back to Lobby</button>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        // Firestore imports
        import { getFirestore, doc, getDoc, updateDoc, collection, query, onSnapshot, addDoc, serverTimestamp, FieldValue, runTransaction } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        // Realtime Database imports
        import { getDatabase, ref, onValue, set, increment, onDisconnect, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";


        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyChwZzeIA0Ur_wsre4jQrtv1JvakrjSBNw",
            authDomain: "clickgame-1a966.firebaseapp.com",
            projectId: "clickgame-1a966",
            storageBucket: "clickgame-1a966.appspot.com",
            messagingSenderId: "604128078030",
            appId: "1:604128078030:web:547dcdca17dc387ab4489f",
            databaseURL: "https://clickgame-1a966-default-rtdb.firebaseio.com", // Add your Realtime Database URL
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rtdb = getDatabase(app); // Initialize Realtime Database

        // --- DOM Elements ---
        document.addEventListener('DOMContentLoaded', () => {
            const lobbyContainer = document.getElementById('lobbyContainer');
            const gameListContainer = document.getElementById('gameListContainer');
            const createGameBtn = document.getElementById('createGameBtn');
            const createGameModal = document.getElementById('createGameModal');
            const closeButtons = document.querySelectorAll('.close-button');
            const submitCreateGameBtn = document.getElementById('submitCreateGame');
            const clickLimitInput = document.getElementById('clickLimit');
            const playerLimitInput = document.getElementById('playerLimit');
            const gameList = document.getElementById('gameList');
            const hideLockedSessionsCheckbox = document.getElementById('hideLockedSessions');

            const gamePreviewModal = document.getElementById('gamePreviewModal');
            const previewGameName = document.getElementById('previewGameName');
            const previewCurrentClicks = document.getElementById('previewCurrentClicks');
            const previewMaxClicks = document.getElementById('previewMaxClicks');
            const previewCurrentPlayers = document.getElementById('previewCurrentPlayers');
            const previewMaxPlayers = document.getElementById('previewMaxPlayers');
            const previewStatus = document.getElementById('previewStatus');
            const joinGameButton = document.getElementById('joinGameButton');

            const gamePlayContainer = document.getElementById('gamePlayContainer');
            const gamePlayTitle = document.getElementById('gamePlayTitle');
            const currentPlayingGameIdDisplay = document.getElementById('currentPlayingGameId');
            const clickButton = document.getElementById('clickButton');
            const clicksLeftDisplay = document.getElementById('clicksLeftDisplay');
            const totalClicksDisplay = document.getElementById('totalClicksDisplay');
            const goBackToLobbyBtn = document.getElementById('goBackToLobby');

            console.log("createGameBtn element:", createGameBtn);
            console.log("submitCreateGameBtn element:", submitCreateGameBtn);

            // --- Global State Variables ---
            let currentViewingGame = null;
            let currentPlayingGameId = null;
            let unsubscribeGamePlay = null;
            let unsubscribeRTDBPlayers = null; // For Realtime DB player counts

            // --- Modals Handlers ---
            function showModal(modalElement) {
                modalElement.style.display = 'flex';
            }

            function hideModal(modalElement) {
                modalElement.style.display = 'none';
            }

            closeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    hideModal(createGameModal);
                    hideModal(gamePreviewModal);
                });
            });

            window.addEventListener('click', (event) => {
                if (event.target === createGameModal) {
                    hideModal(createGameModal);
                }
                if (event.target === gamePreviewModal) {
                    hideModal(gamePreviewModal);
                }
            });

            // --- Lobby Logic ---
            if (createGameBtn) {
                createGameBtn.addEventListener('click', () => {
                    console.log("Green 'Create New Game' button clicked! Opening modal.");
                    showModal(createGameModal);
                    clickLimitInput.value = 100;
                    playerLimitInput.value = 1;
                });
            } else {
                console.error("Error: createGameBtn (green) not found in the DOM.");
            }

            if (submitCreateGameBtn) {
                submitCreateGameBtn.addEventListener('click', async () => {
                    console.log("Blue 'Create Game' button clicked! Attempting to create game.");
                    const maxClicks = parseInt(clickLimitInput.value);
                    const maxPlayers = parseInt(playerLimitInput.value);

                    if (isNaN(maxClicks) || maxClicks <= 0 || isNaN(maxPlayers) || maxPlayers <= 0) {
                        alert('Please enter valid positive numbers for click limit and player limit.');
                        return;
                    }

                    try {
                        // Create game document in Firestore
                        const newGameRef = await addDoc(collection(db, 'games'), {
                            maxClicks: maxClicks,
                            currentClicks: 0,
                            maxPlayers: maxPlayers,
                            locked: false,
                            createdAt: serverTimestamp(),
                        });

                        // Initialize player count in Realtime Database for this new game
                        await set(ref(rtdb, `gameSessions/${newGameRef.id}/currentPlayers`), 0);

                        console.log("Game created with ID: ", newGameRef.id);
                        hideModal(createGameModal);
                    } catch (e) {
                        console.error("Caught an error during game creation (Firestore/RTDB):", e);
                        alert("Failed to create game. Please check the console for details.");
                    }
                });
            } else {
                console.error("Error: submitCreateGameBtn (blue) not found in the DOM.");
            }

            // Render game list
            const renderGames = (gamesData) => {
                gameList.innerHTML = '';
                const hideLocked = hideLockedSessionsCheckbox.checked;

                const sortedGames = gamesData
                    .filter(game => game.createdAt && game.createdAt.toDate)
                    .sort((a, b) => b.createdAt.toDate().getTime() - a.createdAt.toDate().getTime());

                if (sortedGames.length === 0) {
                    const noGamesMessage = document.createElement('li');
                    noGamesMessage.textContent = "No active games found. Create one!";
                    noGamesMessage.style.textAlign = "center";
                    noGamesMessage.style.padding = "20px";
                    noGamesMessage.style.color = "#888";
                    gameList.appendChild(noGamesMessage);
                }

                sortedGames.forEach(game => {
                    const currentPlayers = game.currentPlayers || 0; // Use value from game object (from RTDB)
                    const isLocked = game.locked || game.currentClicks >= game.maxClicks;
                    const isFull = currentPlayers >= game.maxPlayers;

                    if (hideLocked && (isLocked || isFull)) {
                        return;
                    }

                    const listItem = document.createElement('li');
                    listItem.classList.add('game-item');
                    if (isLocked || isFull) {
                        listItem.classList.add('locked-session');
                    }
                    listItem.dataset.gameId = game.id;

                    let statusClass = 'status-active';
                    let statusText = 'Active';
                    if (isLocked) {
                        statusClass = 'status-locked';
                        statusText = 'Locked';
                    } else if (isFull) {
                        statusClass = 'status-full';
                        statusText = 'Full';
                    }

                    listItem.innerHTML = `
                        <div class="game-info">
                            <h3>Game ID: ${game.id.substring(0, 8)}...</h3>
                            <p>Clicks: ${game.currentClicks} / ${game.maxClicks}</p>
                            <p>Players: ${currentPlayers} / ${game.maxPlayers}</p>
                        </div>
                        <span class="game-status ${statusClass}">${statusText}</span>
                    `;
                    gameList.appendChild(listItem);

                    listItem.addEventListener('click', () => showGamePreview(game));
                });
            };

            // Fetch and listen for real-time game list updates (Firestore for game details & RTDB for players)
            const fetchGameSessions = () => {
                const gamesColRef = collection(db, 'games');
                const q = query(gamesColRef);

                onSnapshot(q, async (snapshot) => { // Made async to allow RTDB fetches inside
                    const games = [];
                    for (const docSnap of snapshot.docs) { // Use for...of for await
                        const data = docSnap.data();
                        const gameId = docSnap.id;

                        // Fetch currentPlayers from Realtime Database
                        let rtdbCurrentPlayers = 0;
                        try {
                            const playerRef = ref(rtdb, `gameSessions/${gameId}/currentPlayers`);
                            const playerSnap = await get(playerRef); // Use get() for RTDB
                            if (playerSnap.exists()) {
                                rtdbCurrentPlayers = playerSnap.val();
                            }
                        } catch (e) {
                            console.warn(`Could not fetch RTDB players for game ${gameId}:`, e);
                        }

                        const isLockedByClicks = data.currentClicks >= data.maxClicks;

                        if (isLockedByClicks && !data.locked) {
                            updateDoc(docSnap.ref, { locked: true }).catch(e => console.error("Error auto-locking game:", e));
                            data.locked = true; // Update local data for immediate rendering
                        }
                        // Combine Firestore data with RTDB players, prioritizing RTDB for player count
                        games.push({ id: gameId, ...data, currentPlayers: rtdbCurrentPlayers });
                    }
                    console.log("Fetched games data for rendering:", games);
                    renderGames(games);
                }, (error) => {
                    console.error("Error fetching real-time game sessions:", error);
                });
            };

            hideLockedSessionsCheckbox.addEventListener('change', fetchGameSessions);

            // --- Game Preview Logic ---
            const showGamePreview = (game) => {
                currentViewingGame = game;

                previewGameName.textContent = `Game ID: ${game.id.substring(0, 8)}...`;
                previewCurrentClicks.textContent = game.currentClicks;
                previewMaxClicks.textContent = game.maxClicks;
                previewCurrentPlayers.textContent = game.currentPlayers || 0; // Ensure numerical
                previewMaxPlayers.textContent = game.maxPlayers;

                const currentPlayers = game.currentPlayers || 0;
                const isLocked = game.locked || game.currentClicks >= game.maxClicks;
                const isFull = currentPlayers >= game.maxPlayers;

                let statusClass = 'status-active';
                let statusText = 'Active';
                if (isLocked) {
                    statusClass = 'status-locked';
                    statusText = 'Locked';
                } else if (isFull) {
                    statusClass = 'status-full';
                    statusText = 'Full';
                }
                previewStatus.className = `game-status ${statusClass}`;
                previewStatus.textContent = statusText;

                joinGameButton.disabled = isLocked || isFull;
                joinGameButton.textContent = isLocked ? "Game Locked!" : (isFull ? "Game Full!" : "Join Game");

                showModal(gamePreviewModal);
            };

            joinGameButton.addEventListener('click', async () => {
                if (!currentViewingGame || joinGameButton.disabled) return;

                const gameId = currentViewingGame.id;
                const gameDocRef = doc(db, 'games', gameId);
                const rtdbPlayerRef = ref(rtdb, `gameSessions/${gameId}/currentPlayers`);

                try {
                    // Fetch latest game data from Firestore
                    const docSnap = await getDoc(gameDocRef);
                    if (!docSnap.exists()) {
                        throw new Error("Game document not found in Firestore.");
                    }
                    const gameData = docSnap.data();

                    // Fetch latest player count from Realtime Database
                    const playerSnap = await get(rtdbPlayerRef); // Use get() for RTDB
                    let currentPlayers = playerSnap.exists() ? playerSnap.val() : 0;

                    // Ensure numerical values default to 0 if undefined
                    const maxPlayers = gameData.maxPlayers || 0;
                    const isLockedFirestore = gameData.locked || false;
                    const currentClicks = gameData.currentClicks || 0;
                    const maxClicks = gameData.maxClicks || 0;

                    console.log(`Join attempt: currentPlayers (RTDB): ${currentPlayers}, maxPlayers (Firestore): ${maxPlayers}, isLocked (Firestore): ${isLockedFirestore}, currentClicks (Firestore): ${currentClicks}, maxClicks (Firestore): ${maxClicks}`);

                    const isLockedOverall = isLockedFirestore || currentClicks >= maxClicks || currentPlayers >= maxPlayers;

                    if (!isLockedOverall) {
                        // Increment player count in Realtime Database
                        await set(rtdbPlayerRef, increment(1));

                        // Set onDisconnect to decrement player count
                        onDisconnect(rtdbPlayerRef).set(increment(-1));

                        console.log(`Successfully joined game ${gameId}. Player count incremented in RTDB.`);
                        window.location.hash = `game-${gameId}`;
                        hideModal(gamePreviewModal);
                    } else {
                        let errorMessage = "Game cannot be joined.";
                        if (isLockedFirestore) errorMessage = "Game is locked!";
                        else if (currentPlayers >= maxPlayers) errorMessage = "Game is full!";
                        else if (currentClicks >= maxClicks) errorMessage = "Click limit reached!";
                        throw new Error(errorMessage); // Throw a specific error for the outer catch
                    }

                } catch (error) {
                    console.error("Error joining game:", error);
                    // Display the error message from the thrown Error object
                    alert("Could not join game: " + error.message);
                    hideModal(gamePreviewModal);
                }
            });

            // --- Game Play Logic ---
            async function initializeGameSession(gameId) {
                currentPlayingGameId = gameId;
                currentPlayingGameIdDisplay.textContent = gameId.substring(0, 8) + '...';
                gamePlayTitle.textContent = `Clicker Game: ${gameId.substring(0, 8)}...`;

                lobbyContainer.style.display = 'none';
                gameListContainer.style.display = 'none';
                gamePlayContainer.style.display = 'flex';

                const gameDocRef = doc(db, 'games', currentPlayingGameId);
                const rtdbPlayerRef = ref(rtdb, `gameSessions/${currentPlayingGameId}/currentPlayers`);

                if (unsubscribeGamePlay) {
                    unsubscribeGamePlay();
                }
                if (unsubscribeRTDBPlayers) { // Unsubscribe from previous RTDB listener
                    unsubscribeRTDBPlayers();
                }

                // Listen for changes in Firestore game data (clicks, locked status)
                unsubscribeGamePlay = onSnapshot(gameDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const gameData = docSnap.data();
                        const currentClicks = gameData.currentClicks || 0;
                        const maxClicks = gameData.maxClicks || 0;
                        const lockedByFirestore = gameData.locked || false;

                        clicksLeftDisplay.textContent = `Clicks Remaining: ${Math.max(0, maxClicks - currentClicks)}`;
                        totalClicksDisplay.textContent = `Total Clicks (Session Limit): ${maxClicks}`;

                        // Check if game is locked by clicks, update Firestore if needed
                        if (currentClicks >= maxClicks && !lockedByFirestore) {
                            updateDoc(gameDocRef, { locked: true }).catch(e => console.error("Error auto-locking game:", e));
                        }
                        // Button disabled status will be re-evaluated by RTDB listener or direct check
                        updateClickButtonState(gameData);

                    } else {
                        clicksLeftDisplay.textContent = "Game not found. Returning to lobby...";
                        totalClicksDisplay.textContent = "";
                        clickButton.disabled = true;
                        clickButton.textContent = "Game Error!";
                        setTimeout(() => {
                            window.location.hash = '';
                        }, 3000);
                    }
                }, (error) => {
                    console.error("Error real-time fetching game data:", error);
                    clicksLeftDisplay.textContent = "Error loading game.";
                    clickButton.disabled = true;
                    clickButton.textContent = "Error";
                });

                // Listen for changes in Realtime Database player count
                unsubscribeRTDBPlayers = onValue(rtdbPlayerRef, async (snapshot) => {
                    const currentPlayers = snapshot.exists() ? snapshot.val() : 0;
                    console.log(`Realtime DB: currentPlayers for ${currentPlayingGameId}: ${currentPlayers}`);

                    // We need the latest Firestore game data to determine if full
                    const gameDocData = (await getDoc(gameDocRef)).data();
                    updateClickButtonState(gameDocData, currentPlayers);

                }, (error) => {
                    console.error("Error fetching RTDB player count:", error);
                });
            }

            // Helper function to update click button state based on Firestore & RTDB data
            const updateClickButtonState = (firestoreGameData, currentPlayersFromRTDB = null) => {
                const currentClicks = firestoreGameData.currentClicks || 0;
                const maxClicks = firestoreGameData.maxClicks || 0;
                const lockedByFirestore = firestoreGameData.locked || false;
                const maxPlayers = firestoreGameData.maxPlayers || 0;

                // If currentPlayersFromRTDB is provided, use it, otherwise, rely on initial Firestore data
                // (This is primarily for when RTDB listener updates)
                const effectiveCurrentPlayers = currentPlayersFromRTDB !== null ? currentPlayersFromRTDB : (firestoreGameData.currentPlayers || 0);


                const isLocked = lockedByFirestore || currentClicks >= maxClicks;
                const isFull = effectiveCurrentPlayers >= maxPlayers;

                if (isLocked) {
                    clickButton.disabled = true;
                    clickButton.textContent = "Session Locked!";
                } else if (isFull) {
                    clickButton.disabled = true;
                    clickButton.textContent = "Session Full!";
                } else {
                    clickButton.disabled = false;
                    clickButton.textContent = "Click Me!";
                }
            };


            clickButton.addEventListener('click', async () => {
                if (!currentPlayingGameId || clickButton.disabled) return;

                const gameDocRef = doc(db, 'games', currentPlayingGameId);

                try {
                    await updateDoc(gameDocRef, {
                        currentClicks: FieldValue.increment(1),
                    });

                    // Optimistic UI update (will be corrected by onSnapshot if out of sync)
                    const currentClicksText = clicksLeftDisplay.textContent;
                    const matches = currentClicksText.match(/Clicks Remaining: (\d+)/);
                    if (matches && matches[1]) {
                        const remaining = parseInt(matches[1]);
                        clicksLeftDisplay.textContent = `Clicks Remaining: ${Math.max(0, remaining - 1)}`;
                    }

                } catch (error) {
                    console.error("Error updating clicks:", error);
                    alert("Click update failed. Please try again.");
                }
            });

            goBackToLobbyBtn.addEventListener('click', async () => {
                if (currentPlayingGameId) {
                    const rtdbPlayerRef = ref(rtdb, `gameSessions/${currentPlayingGameId}/currentPlayers`);
                    try {
                        // Decrement player count in Realtime Database
                        // Using a transaction for RTDB ensures atomicity for increment/decrement
                        await set(rtdbPlayerRef, increment(-1));
                        console.log("Successfully decremented player count upon leaving game (RTDB).");

                        // Cancel onDisconnect for this specific user's session if it was set
                        // Note: onDisconnect applies to the *specific connection* that set it.
                        // We set it when joining, so cancelling it is good practice when explicitly leaving.
                        onDisconnect(rtdbPlayerRef).cancel();

                    } catch (e) {
                        console.error("Error decrementing player count on leave (RTDB):", e);
                    }
                }

                if (unsubscribeGamePlay) {
                    unsubscribeGamePlay();
                    unsubscribeGamePlay = null;
                }
                if (unsubscribeRTDBPlayers) {
                    unsubscribeRTDBPlayers();
                    unsubscribeRTDBPlayers = null;
                }
                window.location.hash = '';
            });

            // --- Initial Load and Routing ---
            const handleHashChange = async () => {
                const hash = window.location.hash;
                if (hash.startsWith('#game-')) {
                    const gameId = hash.substring(6);
                    const gameDocRef = doc(db, 'games', gameId);
                    const docSnap = await getDoc(gameDocRef);

                    // Also fetch Realtime Database player count for initial check
                    const rtdbPlayerRef = ref(rtdb, `gameSessions/${gameId}/currentPlayers`);
                    const playerSnap = await get(rtdbPlayerRef); // Use get() for RTDB
                    let currentPlayersFromRTDB = playerSnap.exists() ? playerSnap.val() : 0;

                    if (docSnap.exists()) {
                        const gameData = docSnap.data();
                        const currentPlayers = currentPlayersFromRTDB; // Use RTDB player count
                        const maxPlayers = gameData.maxPlayers || 0;
                        const currentClicks = gameData.currentClicks || 0;
                        const maxClicks = gameData.maxClicks || 0;
                        const locked = gameData.locked || false;

                        const isLocked = locked || currentClicks >= maxClicks || currentPlayers >= maxPlayers;

                        if (isLocked) {
                            let reason = "";
                            if (locked) reason = "This game session is locked.";
                            else if (currentPlayers >= maxPlayers) reason = "This game session is full.";
                            else if (currentClicks >= maxClicks) reason = "This game's click limit has been reached.";
                            alert(`${reason} It cannot be joined.`);
                            window.location.hash = '';
                            return;
                        }
                        initializeGameSession(gameId);
                    } else {
                        alert("Game not found. It might have been deleted.");
                        window.location.hash = '';
                    }
                } else {
                    gamePlayContainer.style.display = 'none';
                    lobbyContainer.style.display = 'flex';
                    gameListContainer.style.display = 'block';
                    fetchGameSessions();
                }
            };

            window.addEventListener('hashchange', handleHashChange);
            handleHashChange(); // Call on initial load
        });
    </script>
</body>
