<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .game-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #clickButton {
            padding: 15px 30px;
            font-size: 24px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-bottom: 20px;
        }
        #clickButton:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #clickButton:disabled {
            background-color: #adb5bd; /* Gray when disabled */
            cursor: not-allowed;
        }
        .counter {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #adminSection {
            margin-top: 40px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
            text-align: center;
            display: none; /* Hidden by default */
        }
        #adminSection button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        #adminSection button:hover {
            background-color: #218838;
        }
        #adminPassword {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Clicker Game</h1>
        <button id="clickButton">Click Me!</button>
        <div class="counter" id="clicksLeft">Clicks Left: 1000</div>
        <div class="counter" id="totalClicks">Total Clicks: 0</div>
    </div>

    <div id="adminSection">
        <h2>Admin Panel</h2>
        <input type="password" id="adminPassword" placeholder="Admin Password">
        <button id="resetButton">Reset Clicks Left</button>
        <p id="adminMessage" style="color: red;"></p>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
        // Import Firestore specific functions
        import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyChwZzeIA0Ur_wsre4jQrtv1JvakrjSBNw",
            authDomain: "clickgame-1a966.firebaseapp.com",
            projectId: "clickgame-1a966",
            storageBucket: "clickgame-1a966.firebasestorage.app",
            messagingSenderId: "604128078030",
            appId: "1:604128078030:web:547dcdca17dc387ab4489f",
            measurementId: "G-T9P5Q86RKT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app); // Analytics is initialized but not used in this script
        const db = getFirestore(app); // Initialize Firestore

        const clickButton = document.getElementById('clickButton');
        const clicksLeftDisplay = document.getElementById('clicksLeft');
        const totalClicksDisplay = document.getElementById('totalClicks');
        const resetButton = document.getElementById('resetButton');
        const adminPasswordInput = document.getElementById('adminPassword');
        const adminMessage = document.getElementById('adminMessage');
        const adminSection = document.getElementById('adminSection');

        const MAX_CLICKS_LEFT = 1000;
        const ADMIN_PASSWORD = "your_strong_admin_password"; // **CHANGE THIS TO A SECURE PASSWORD**

        // Reference to your Firestore document
        // Use doc() from the modular SDK
        const gameDocRef = doc(db, 'gameData', 'clickCounts');

        let currentClicksLeft = MAX_CLICKS_LEFT;
        let currentTotalClicks = 0;

        // Function to update the UI
        function updateUI() {
            clicksLeftDisplay.textContent = `Clicks Left: ${currentClicksLeft}`;
            totalClicksDisplay.textContent = `Total Clicks: ${currentTotalClicks}`;
            if (currentClicksLeft <= 0) {
                clickButton.disabled = true;
            } else {
                clickButton.disabled = false;
            }
        }

        // Fetch initial data from Firestore
        async function fetchGameData() {
            try {
                // Use getDoc() from the modular SDK
                const docSnap = await getDoc(gameDocRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    currentClicksLeft = data.clicksLeft !== undefined ? data.clicksLeft : MAX_CLICKS_LEFT;
                    currentTotalClicks = data.totalClicks !== undefined ? data.totalClicks : 0;
                } else {
                    // Initialize if document doesn't exist
                    // Use setDoc() from the modular SDK
                    await setDoc(gameDocRef, { clicksLeft: MAX_CLICKS_LEFT, totalClicks: 0 });
                }
                updateUI();
            } catch (error) {
                console.error("Error fetching game data:", error);
                adminMessage.textContent = "Error fetching game data.";
            }
        }

        // Handle button click
        clickButton.addEventListener('click', async () => {
            if (currentClicksLeft > 0) {
                currentClicksLeft--;
                currentTotalClicks++;

                try {
                    // Use updateDoc() from the modular SDK
                    await updateDoc(gameDocRef, {
                        clicksLeft: currentClicksLeft,
                        totalClicks: currentTotalClicks
                    });
                    updateUI();
                } catch (error) {
                    console.error("Error updating clicks:", error);
                    adminMessage.textContent = "Error updating clicks.";
                }
            }
        });

        // Handle reset button click
        resetButton.addEventListener('click', async () => {
            if (adminPasswordInput.value === 24681012ear) {
                try {
                    // Use updateDoc() from the modular SDK
                    await updateDoc(gameDocRef, {
                        clicksLeft: MAX_CLICKS_LEFT // Reset clicks left to maximum
                    });
                    currentClicksLeft = MAX_CLICKS_LEFT; // Update local state
                    updateUI();
                    adminMessage.textContent = "Clicks left reset successfully!";
                    adminMessage.style.color = "green";
                } catch (error) {
                    console.error("Error resetting clicks:", error);
                    adminMessage.textContent = "Error resetting clicks.";
                    adminMessage.style.color = "red";
                }
            } else {
                adminMessage.textContent = "Incorrect admin password!";
                adminMessage.style.color = "red";
            }
        });

        // Show/hide admin section based on a simple prompt (for demonstration)
        document.addEventListener('DOMContentLoaded', () => {
            fetchGameData();
            const showAdmin = confirm("Do you want to show the admin panel? (For demonstration)");
            if (showAdmin) {
                adminSection.style.display = 'block';
            }
        });
    </script>
</body>
</html>
